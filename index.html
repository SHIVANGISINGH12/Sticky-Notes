<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Notes</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="leftContainer">
      <div class="container">
        <textarea name="" id=""></textarea>
        <div class="colorChoosingBox">
          <div class="colorBox">
            <p>Choose your text color:</p>
            <input type="color" value="#000000"/>
          </div>
          <div class="colorBox">
            <p>Choose your background color:</p>
            <input type="color" value="#F4C2C2"/>
          </div>
        </div>
        <div class="btnDiv"><button class="addNote">Add Note</button></div>
      </div>
    </div>
    <div class="rightContainer">
      <h1>Your Notes</h1>
      <div class="boardArea">
        <p>You have not added a note yet!</p>
      </div>
    </div>
  </body>
</html>
